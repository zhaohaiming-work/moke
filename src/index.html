<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <h2>{{name}}</h2>
  <div>
    网页被请求的次数：{{count}}次
  </div>
  <ul>
    {{each list value i}}
    <li>索引 {{i + 1}} ：{{value}}</li>
    {{/each}}
  </ul>
</body>

</html>
